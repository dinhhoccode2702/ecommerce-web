services:
  # PROMETHEUS - Thu thập và lưu trữ metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"  # Web UI: http://localhost:9090
    volumes:
      # Mount file config vào container
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Volume để lưu data (metrics history)
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'  # Cho phép reload config
    restart: unless-stopped
    networks:
      - monitoring
    # Giải thích:
    # - Port 9090: Web UI để query metrics
    # - prometheus.yml: file config chỉ định scrape targets
    # - /prometheus: nơi lưu time-series database

  # GRAFANA - Visualize metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"  # Web UI: http://localhost:3001 (3000 có thể bị Vite dùng)
    volumes:
      # Volume để lưu dashboards, users, settings
      - grafana_data:/var/lib/grafana
      # Provisioning: tự động cấu hình datasource
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      # Credentials mặc định
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # Cho phép anonymous viewing (optional)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring
    # Giải thích:
    # - Port 3001: Grafana dashboard
    # - provisioning: tự động thêm Prometheus datasource
    # - admin/admin123: credentials đăng nhập

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
